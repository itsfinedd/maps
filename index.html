<!DOCTYPE html>
<html>
  <head>
    <title> Arequipa Public Transport Map</title>
    <script src="scripts/map.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Grupo 8 - Arequipa Public Transport Map</h1>
    <div id="ingreso-container">
      <div id="ingreso">
        <form>
          <label form="partida">Origen:</label>
          <input type="text" name="partida" id="partida">
      
          <label form="llegada">Destino:</label>
          <input type="text" name="llegada" id="llegada">
        </form>
      </div>
    </div>

    <div id="map-container">
      <div id="map">
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjEfe6H06RR3ft62XcdW9QV6ny-lw9xCc&callback=initMap" async defer
        ></script>
      </div>
      <div id="rutas">
        <h3>Rutas</h3>
        <table>
          <tr>
            <label for="marcarTodo"><input type="button" id="marcarTodo" value="Marcar Todo" onclick="marcarTodo();"></label>
            <label for="desmarcarTodo"><input type="button" id="desmarcarTodo" value="Desmarcar Todo" onclick="desmarcarTodo();"></label>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(r1_dolores_ida,'#99ffff',this);spawnroute(r1_dolores_vuelta,'#ff0080',this);"></td>
            <td><label for="dolores">Dolores San Martin</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(cotumA_ida,'#ffff00',this);spawnroute(cotumA_vuelta,'#80ff00',this);"></td>
            <td><label for="cotum">Cotum A</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(MirafloresAIda,'#ff7a7a',this);spawnroute(MirafloresAVuelta,'#99ffff',this);"></td>
            <td><label for="miraflores">Miraflores</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(AltoSelvaAIda,'#ff99c3',this);spawnroute(AltoSelvaAVuelta,'#ff9999',this);"></td>
            <td><label for="c4union">Alto Selva A</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(cononorte,'#26051b',this);spawnroute(cononorte,'#999fff',this);"></td>
            <td><label for="cono-norte">Cono Norte</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(BjuanIda,'#8f1fff',this);spawnroute(BjuanVuelta,'#ff92ff',this);"></td>
            <td><label for="bjuan">BJuanXXIII</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(aqp7_09Ida,'#99ff99',this);spawnroute(aqp7_09Vuelta,'#ff00ff',this);"></td>
            <td><label for="aqpmasivo">C7-9 AQP Masivo</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(aqp7_05Ida,'#034d3f',this);spawnroute(aqp7_05Vuelta,'#00fff1',this);"></td>
            <td><label for="aqpmasivo-alto">C7-5 AQP Masivo Alto Libertad</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(CoctubreIda,'#cc999f',this);spawnroute(CoctubreVuelta,'#1dab00',this);"></td>
            <td><label for="coctubre3">C-3 de octubre</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(aqpmasivo7Ida,'#a8bff2',this);spawnroute(aqpmasivo7Vuelta,'#7af3bd',this);"></td>
            <td><label for="aqpmasivo7">C7 AQPMasivo</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(mariano,'#824311',this);spawnroute(mariano,'#e2b41f',this);"></td>
            <td><label for="marianomelgar">A-Mariano Melgar</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(polanco,'#88007e',this);spawnroute(polanco,'#ff33df',this);"></td>
            <td><label for="polanco">B-Polanco</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(BoctubreIda,'#2a0071',this);spawnroute(BoctubreVuelta,'#227272',this);"></td>
            <td><label for="boctubre3">B-3 de octubre</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(enaceIda,'#14ff00',this);spawnroute(enaceVuelta,'#8b7a0a',this);"></td>
            <td><label for="enace">Cayma Enace</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(SMICoordenadas,'#7D2181',this);spawnroute(SMVCoordenadas,'#ff8000',this);"></td>
            <td><label for="perla">La Perla</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(CICoordenadas,'#ff0000',this);spawnroute(CVCoordenadas,'#0000ff',this);"></td>
            <td><label for="agosto15">15 de Agosto</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(oriolIda,'#ffed79',this);spawnroute(oriolVuelta,'#0c540c',this);"></td>
            <td><label for="oriol">Oriol-A</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" onclick="spawnroute(uchumayoIda,'#ff00a8',this);spawnroute(uchumayoIda,'#4c6b70',this);"></td>
            <td><label for="uchumayo">Uchumayo</label></td>
          </tr>
        </table>
    </div>
    </div>
  </body>
</html>
