            <tr><td id="pida"></td><td>Paradero Ida</td></tr>
            <tr><td id="pvuelta"></td><td>Paradero Vuelta</td></tr>
          </table>
        </div>
      </div>
    </div>

    <script>
      function desmarcarTodo() {
        var ele = document.getElementsByClassName('check');
        for (var i = 0; i < ele.length; i++) {
          if (ele[i].type == 'checkbox') {
            ele[i].checked = false;
            ele[i].dispatchEvent(new Event('change'));
          }
        }
      }

      function marcarTodo(){
        desmarcarTodo();
        var ele=document.getElementsByClassName('check');  
        for(var i=0; i<ele.length; i++){  
          if(ele[i].type=='checkbox'){ 
            ele[i].checked=true;
            ele[i].onclick();
          }
        }  
      }
    </script>
  </body>
</html>
