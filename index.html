<!DOCTYPE html>
<html>
  <head>
    <title>Arequipa Public Transport Map</title>
    <script src="scripts/map.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Arequipa Public Transport Map</h1>
    <form>
      <label form="partida">Origen:</label>
      <input type="text" name="partida" id="partida">
      
      <label form="llegada">Destino:</label>
      <input type="text" name="llegada" id="llegada">
    </form>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf9fhj3P8lnjNMaz_LDNFSqzmJ_WkKmLI&callback=initMap&v=weekly&solution_channel=GMP_CCS_simplepolygon_v1"
      defer
    ></script>
  </body>
</html>
