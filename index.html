<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arequipa Public Transport Map</title>
    <script src="scripts/data.js"></script>
    <script src="scripts/map.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Grupo 8 - Arequipa Public Transport Map</h1>
    <div id="ingreso-container">
      <div id="ingreso">
        <button onclick="getLocation();">Obtener ubicación</button>
        <label form="llegada">Destino:</label>
        <input type="text" name="llegada" id="llegada" placeholder="Ingrese su destino">
        <button onclick="clearMap();">Limpiar Mapa</button>
      </div>
    </div>

    <div id="map-container">
      <div id="map">
        <script async defer 
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FH61hYJ0jIHS4qSKwrU-rmPS0L4XVRI&loading=async&callback=initMap&libraries=marker,geometry,places&v=beta" 
        ></script>
      </div>
      <div id="rutas">
        <h3>Rutas</h3>
        <table>
          <tr>
            <label for="marcarTodo"><input type="button" id="marcarTodo" value="Marcar Todo" onclick="marcarTodo();"></label>
            <label for="desmarcarTodo"><input type="button" id="desmarcarTodo" value="Desmarcar Todo" onclick="desmarcarTodo();"></label>
          </tr>
          <tr><td></td><td><b>Rutas</b></td><tr>
          <tr>
            <td><input type="checkbox" class="check" id="dolores" onclick="toggleRoute(this, 'Dolores San Martin', '#99ffff', r1_dolores_ida, '#ff0080', r1_dolores_vuelta);addMarkers(this,P_DoloresIda,P_DoloresVuelta);"></td>
            <td><label for="dolores">Dolores San Martin</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="cotuma" onclick="toggleRoute(this, 'Cotum A', '#ffff00', cotumA_ida, '#80ff00', cotumA_vuelta);addMarkers(this,P_CotumAIda,P_CotumAVuelta);"></td>
            <td><label for="cotum">Cotum A</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="miraflores" onclick="toggleRoute(this, 'Miraflores', '#ff7a7a', MirafloresAIda, '#00f00f', MirafloresAVuelta);addMarkers(this,P_MirafloresIda,P_MirafloresVuelta);"></td>
            <td><label for="miraflores">Miraflores</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="altoselva" onclick="toggleRoute(this, 'AltoSelva', '#ff7a7a', AltoSelvaAIda, '#00f00f', AltoSelvaAVuelta);addMarkers(this,P_AltoSelvaIda,P_AltoSelvaVuelta);"></td>
            <td><label for="altoselva">Alto Selva A(C4 Unión AQP)</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="cono" onclick="toggleRoute(this, 'Cono Norte', '#0070B8', cononorte);addMarkers(this,P_ConoIda,P_ConoVuelta);"></td>
            <td><label for="cono-norte">Cono Norte</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="bjuan" onclick="toggleRoute(this, 'BJuanXXIII', '#8f1fff', BjuanIda, '#ff92ff', BjuanVuelta);addMarkers(this,P_BJuanIda,P_BJuanVuelta);"></td>
            <td><label for="bjuan">BJuanXXIII</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="cotumb" onclick="toggleRoute(this, 'Cotum B', '#99ff99', CotumBIda, '#ff00ff', CotumBVuelta);addMarkers(this,P_CotumBIda,P_CotumBVuelta);"></td>
            <td><label for="cotumb">C11 Cotum B</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="c75" onclick="toggleRoute(this, 'C7-5 AQP Masivo Alto Libertad', '#0380f0', aqp7_05Ida, '#00fff1', aqp7_05Vuelta);addMarkers(this,P_c75aqpIda,P_c75aqpVuelta);"></td>
            <td><label for="aqpmasivo-alto">C7-5 AQP Masivo Alto Libertad</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="c3octubre" onclick="toggleRoute(this, 'C-3 de octubre', '#cc999f', CoctubreIda, '#1dab00', CoctubreVuelta);addMarkers(this,P_COctubreIDA,P_COctubreVuelta);"></td>
            <td><label for="coctubre3">C-3 de octubre</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="c79" onclick="toggleRoute(this, 'C7-9 AQPMasivo', '#a8bff2', aqpmasivo7Ida, '#7af3bd', aqpmasivo7Vuelta);addMarkers(this,P_c79aqpIda,P_c79aqpVuelta);"></td>
            <td><label for="aqpmasivo7">C7-9 AQPMasivo</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="mariano" onclick="toggleRoute(this, 'A-Mariano Melgar', '#824311', mariano);addMarkers(this,P_MarianoIda,P_MarianoVuelta);"></td>
            <td><label for="marianomelgar">A-Mariano Melgar</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="polanco" onclick="toggleRoute(this, 'B-Polanco', '#88007e', polanco);addMarkers(this,P_PolancoIda,P_PolancoVuelta);"></td>
            <td><label for="polanco">B-Polanco</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="b3octubre" onclick="toggleRoute(this, 'B-3 de octubre', '#2a0071', BoctubreIda, '#229972', BoctubreVuelta);addMarkers(this,P_Boctubre,P_Boctubre);"></td>
            <td><label for="boctubre3">B-3 de octubre</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="cayma" onclick="toggleRoute(this, 'Cayma Enace', '#14ff00', enaceIda, '#8b7a0a', enaceVuelta);addMarkers(this,P_CaymaIda,P_CaymaVuelta);"></td>
            <td><label for="enace">Cayma Enace</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="perla" onclick="toggleRoute(this, 'La Perla', '#7D2181', SMICoordenadas, '#ff8000', SMVCoordenadas);addMarkers(this,P_PerlaIda,P_PerlaVuelta);"></td>
            <td><label for="perla">La Perla</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="agosto" onclick="toggleRoute(this, '15 de Agosto', '#ff0000', CICoordenadas, '#0000ff', CVCoordenadas);addMarkers(this,P_AgostoIda,P_AgostoVuelta);"></td>
            <td><label for="agosto15">15 de Agosto</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="oriol" onclick="toggleRoute(this, 'Oriol-A', '#ffed79', oriolIda, '#0c540c', oriolVuelta);addMarkers(this,P_OriolIda,P_OriolVuelta);"></td>
            <td><label for="oriol">Oriol-A</label></td>
          </tr>
          <tr>
            <td><input type="checkbox" class="check" id="uchumayo" onclick="toggleRoute(this, 'Uchumayo', '#ff00a8', uchumayoIda);addMarkers(this,P_UchumayoIda,P_UchumayoVuelta);"></td>
            <td><label for="uchumayo">Uchumayo</label></td>
          </tr>
        </table>
      </div>
    </div>
    <h3>Leyenda</h3>
    <div id="leyenda-container">
       <div class="legend-item" id="pida-container">
         <div class="legend-icon" id="pida"></div>
         <span>Paradero ida</span>
       </div>
       <div class="legend-item" id="pvuelta-container">
         <div class="legend-icon" id="pvuelta"></div>
         <span>Paradero vuelta</span>
       </div>
      <div class="legend-item" id="loc-container">
         <div class="legend-icon" id="loc"></div>
         <span>Ubicacion actual</span>
       </div>
      <div class="legend-item" id="dest-container">
         <div class="legend-icon" id="dest"></div>
         <span>Punto de destino</span>
       </div>
      <div class="legend-item" id="parini-container">
         <div class="legend-icon" id="parini"></div>
         <span>Paradero donde tomar bus</span>
      </div>
      <div class="legend-item" id="parfin-container">
         <div class="legend-icon" id="parfin"></div>
         <span>Paradero donde bajar</span>
      </div>
    </div>
  </body>
</html>
